pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files}
    types:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx tsc
    test:
      run: yarn run pre-commit

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit $LEFTHOOK_COMMITFILE
